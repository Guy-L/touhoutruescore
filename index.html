<!DOCTYPE html>
<html>
	
	<head>
		<meta http-equiv="content-type" content="text/html;charset=utf-8">
		<meta charset="utf-8">
		<title>TrueScore Leaderboards</title>
		<link href="assets/favicon.ico" rel="icon">
		
		<link href="css/index.css" type="text/css" rel="stylesheet"/>
		<link href="css/custom-select.css" type="text/css" rel="stylesheet"/>
		<script src="js/jquery-3.6.0.min.js"></script>
		<script src='js/sql-wasm.js'></script>
		<script src="js/sorttable.js"></script>
		<script src="js/index.js"></script>
	</head>
	
	<body>
		<div id="main">
			<div id="banner">
				<img id="logo" src="assets/um.png">
			</div>
			About | WBaWC | UM | WIP Site, please come back later!
		</div>
		
		<div id="board">
			<div id="data-selectors">
				<table>
					<tr>
						<td class="custom-select" style="width:200px;">
							<select selecting="diff">
								<option value="0">Any Difficulty</option>
								<option value="1">Lunatic</option>
								<option value="2">Hard</option>
							</select>
						</td>
						<td class="custom-select" style="width:200px;">
							<select selecting="char">
								<option value="0">Any Character</option>
								<option value="1">Reimu</option>
								<option value="2">Marisa</option>
								<option value="3">Sakuya</option>
								<option value="4">Sanae</option>
							</select>
						</td>
						<td colspan=2 style="color:#C2C2C2;">Sort by:</td>
						<td class="custom-select" style="width:90px;">
							<select selecting="sort">
								<option value="0">Score</option>
								<option value="1">Gold</option>
								<option value="2">Date</option>
							</select>
						</td>
					</tr>
				</table>	
			</div>
			<div id="view-selectors">
				<img src="assets/help.png" class="game-info" onclick="alert('Work in progress feature.');">
				<table>
					<tr>
						<td onclick="changeView(0, this)">Big</th>
						<td onclick="changeView(1, this)">Normal</th>
						<td onclick="changeView(2, this)">Table</th>
					</tr>
				</table>	
			</div>
			
			<div id="umboard">
				<div id="umbig">Big</div>
				<div id="umnormal"></div>
				<table id="umtable" class="table-board">
				  <tr>
					<th class="sorttable_nosort">Difficulty</th>
					<th class="sorttable_nosort">Character</th>
					<th>From</th>
					<th class="sorttable_nosort">Submitter</th>
					<th class="sorttable_nosort">Goes&nbsp;By</th>
					<th id="Score">True Score</th>
					<th>Slow</th>
					<th>UD</th>
					<th id="Date">Date</th>
					<th class="sorttable_nosort">Time</th>
					<th class="sorttable_nosort">Comment</th>
					<th class="sorttable_nosort">Link</th>
					<th class="sorttable_nosort">Source</th>
					<th>SubDate<span class="tip-under" data-tip="Submission Date"><img src="assets/help.png" class="help"></span></th>
					<th>FinRpyScore<span class="tip-under" data-tip="Final score read in replay using ACK's current bonus fix.
Stage bonus (6mil) has to be added to calculate true score."><img src="assets/help.png" class="help"></span></th>
					<th>FinShopScore<span class="tip-under"  data-tip="Score read in replay when entering the Stage 5 shop.
Any score over counterstop (plus the 5mil stage bonus) is reset to counterstop
when entering Stage 6 and must be added to the final score read to calculate true score."><img src="assets/help.png" class="help"></span></th>
					<th id="Gold">Gold</th>
					<th class="sorttable_nosort" colspan=4>Ending Resources<span class="tip-under" data-tip="Lives (Pieces) / Bombs (Pieces)"><img src="assets/help.png" class="help"></span></th>
					<th class="sorttable_nosort" colspan=3>Starters</th>
					<th class="sorttable_nosort">ST1</th>
					<th class="sorttable_nosort">ST2</th>
					<th class="sorttable_nosort">ST3</th>
					<th class="sorttable_nosort">ST4</th>
					<th class="sorttable_nosort">ST5</th>
				  </tr>
				</table> 
				<div class="visible-view">
					<br><br>
					<img src="assets/load.png" style="height:50px; display: block; margin: 0 auto; opacity: 0.3;">
				</div>
			</div>
		</div>
	</body>
	
	
	<script src="js/custom-select.js"></script>
</html>
