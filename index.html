<!DOCTYPE html>
<html>
	
	<head>
		<meta http-equiv="content-type" content="text/html;charset=utf-8">
		<meta charset="utf-8">
		<title>TrueScore Leaderboards</title>
		<link href="assets/fav.ico" rel="icon">
		<link href="gold.ico" rel="icon">
		
		<link href="index.css" type="text/css" rel="stylesheet"/>
		<script src="jquery-3.6.0.min.js"></script>
		<script src='sql-wasm.js'></script>
		<script src="sorttable.js"></script>
		<script src="index.js"></script>
	</head>
	
	<body>
		<div id="main">
			<div id="banner">
				<img id="logo" src="um.png">
			</div>
			About | WBaWC | UM
		</div>
		
		<div id="board">
			Any difficulty | Any character| Sort by Score<br>
			Infobox | Big / Normal / Table View
			<table id="umboard">
              <tr>
                <th class="sorttable_nosort">Difficulty</th>
                <th class="sorttable_nosort">Character</th>
                <th class="sorttable_nosort">Submitter</th>
                <th class="sorttable_nosort">Goes&nbsp;By</th>
                <th>True Score</th>
                <th>Slow</th>
                <th>UD</th>
                <th>Date</th>
                <th class="sorttable_nosort">Time</th>
                <th>SubDate<span data-tip="Submission Date"><img src="help.png" class="help"></span></th>
                <th class="sorttable_nosort">Comment</th>
                <th class="sorttable_nosort">Link</th>
                <th class="sorttable_nosort">Source</th>
                <th>FinRpyScore<span data-tip="Final score read in replay using ACK's current bonus fix.
Stage bonus (6mil) has to be added to calculate true score."><img src="help.png" class="help"></span></th>
                <th>FinShopScore<span data-tip="Score read in replay when entering the Stage 5 shop.
Any score over counterstop (plus the 5mil stage bonus) is reset to counterstop
when entering Stage 6 and must be added to the final score read to calculate true score."><img src="help.png" class="help"></span></th>
                <th>Gold</th>
                <th class="sorttable_nosort" colspan=4>Ending Resources<span data-tip="Lives (Pieces) / Bombs (Pieces)"><img src="help.png" class="help"></span></th>
                <th class="sorttable_nosort" colspan=3>Starters</th>
                <th class="sorttable_nosort">ST1</th>
                <th class="sorttable_nosort">ST2</th>
                <th class="sorttable_nosort">ST3</th>
                <th class="sorttable_nosort">ST4</th>
                <th class="sorttable_nosort">ST5</th>
              </tr>
              
            </table> 
		</div>
	</body>
</html>
